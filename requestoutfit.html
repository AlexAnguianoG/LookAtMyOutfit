  <div class="container">
    <div class="row">
      <div class="col-12 offset-lg-1 col-lg-10">
        <form action="requestoutfit.php" method="POST"> <!-- Form request with php linking -->
          <table>
            <tr>
              <td class="optionstitle">Username: </td> <!-- Username filling -->
              <td>
                <input class="textbox userbox" maxlength="20" type="text" name="user" required oninvalid="this.setCustomValidity('Enter Username Here')" oninput="this.setCustomValidity('')" > <!-- Username input -->
              </td>
            </tr><td class="separation"></td> <!-- Visible separation between the option filling -->
            <tr>
              <td class="optionstitle">Outfit name: </td> <!-- Outfit name filling -->
              <td>
                <input class="textbox outfitnamebox" maxlength="35" type="text" name="outfitname" required oninvalid="this.setCustomValidity('Enter Outfit Name Here')" oninput="this.setCustomValidity('')" > <!-- Outfit name input -->
              </td>
            </tr><td class="separation"></td> <!-- Visible separation between the option filling -->
            <tr>
              <td class="optionstitle">Season: </td> <!-- Outfit season filling -->
              <td>
                <label class="options">Spring
                  <input type="radio" name="season" value="spring" required> <!-- Spring season option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Summer
                  <input type="radio" name="season" value="summer" required> <!-- Summer season option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Autumn
                  <input type="radio" name="season" value="autumn" required> <!-- Autumn season option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Winter
                  <input type="radio" name="season" value="winter" required> <!-- Winter season option -->
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td> <!-- Visible separation between the option filling -->
            <tr>
              <td class="optionstitle">Time: </td> <!-- Outfit time filling -->
              <td>
                <label class="options">Night
                  <input type="radio" name="time" value="night" onclick="changeColortoNight();" required> <!-- Night time option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Day
                  <input type="radio" name="time" value="day" onclick="changeColortoDay();" required> <!-- Day time option -->
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td> <!-- Visible separation between the option filling -->
            <tr>
              <td class="optionstitle">Outfir for: </td> <!-- Outfit reason filling -->
              <td>
                <label class="options">Sports
                  <input type="radio" name="reason" value="sports" required> <!-- Sports reason option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Casual
                  <input type="radio" name="reason" value="casual" required> <!-- Casual reason option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Formal
                  <input type="radio" name="reason" value="formal" required> <!-- Formal reason option -->
                  <span class="checkmark"></span>
                </label>
                <label class="options">Semi-Formal
                  <input type="radio" name="reason" value="semiformal" required> <!-- Semi-Formal reason option -->
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td> <!-- Visible separation between the option filling -->
            <tr>
              <td class="optionstitle">Extra details: </td> <!-- Outfit extra details filling -->
              <td>
                <textarea class="textbox commentbox " rows="4" placeholder="More details..." name="comments" maxlength="224" required oninvalid="this.setCustomValidity('Enter Extra Details Here')" oninput="this.setCustomValidity('')" ></textarea> <!-- Text area filling for extra details -->
              </td>
            </tr>
            <tr>
              <td class="d-none d-md-block"></td><td><input type="submit" value="Send Request"></td> <!-- Send request button -->
            </tr>
          </table>
        </form>

<script>

  function changeColortoNight() {
    document.body.style.backgroundColor= 'rgba(' + 13 + ',' + 17 + ',' + 59 + ',' + 0.86 + ')'; // Changes background color if night time is selected
    document.body.style.color="#E27C7C"; // Changes texts color
  }

  function changeColortoDay() {
  	document.body.style.backgroundColor="#d1e4ed"; // Changes background color if day time is selected
    document.body.style.color="#E27C7C"; // Changes texts color
  }
</script>
