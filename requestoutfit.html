  <div class="container">
    <div class="row">
      <div class="col-12 offset-lg-1 col-lg-10">
        <form action="requestoutfit2.php" method="POST">
          <table>
            <tr>
              <td class="optionstitle">Username: </td>
              <td>
                <input class="textbox userbox" maxlength="20" type="text" name="user" required oninvalid="this.setCustomValidity('Enter Username Here')" oninput="this.setCustomValidity('')" >
              </td>
            </tr><td class="separation"></td>
            <tr>
              <td class="optionstitle">Outfit name: </td>
              <td>
                <input class="textbox outfitnamebox" maxlength="35" type="text" name="outfitname" required oninvalid="this.setCustomValidity('Enter Outfit Name Here')" oninput="this.setCustomValidity('')" >
              </td>
            </tr><td class="separation"></td>
            <tr>
              <td class="optionstitle">Season: </td>
              <td>
                <label class="options">Spring
                  <input type="radio" name="season" value="spring" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Summer
                  <input type="radio" name="season" value="summer" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Autumn
                  <input type="radio" name="season" value="autumn" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Winter
                  <input type="radio" name="season" value="winter" required>
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td>
            <tr>
              <td class="optionstitle">Time: </td>
              <td>
                <label class="options">Night
                  <input type="radio" name="time" value="night" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Day
                  <input type="radio" name="time" value="day" required>
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td>
            <tr>
              <td class="optionstitle">Outfir for: </td>
              <td>
                <label class="options">Sports
                  <input type="radio" name="reason" value="sports" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Casual
                  <input type="radio" name="reason" value="casual" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Formal
                  <input type="radio" name="reason" value="formal" required>
                  <span class="checkmark"></span>
                </label>
                <label class="options">Semi-Formal
                  <input type="radio" name="reason" value="semiformal" required>
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr><td class="separation"></td>
            <tr>
              <td class="optionstitle">Extra details: </td>
              <td>
                <textarea class="textbox commentbox " rows="4" placeholder="More details..." name="comments" maxlength="224" required oninvalid="this.setCustomValidity('Enter Extra Details Here')" oninput="this.setCustomValidity('')" ></textarea>
              </td>
            </tr>
            <tr>
              <td class="d-none d-md-block"></td><td><input type="submit" value="Send Request"></td>
            </tr>
          </table>
        </form>
